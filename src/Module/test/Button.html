<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Button</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<script type="text/javascript" src="Bt.js"></script>
<script type="text/javascript" src="Button.js"></script>
<script type-"text/javascript">

/*
 * 
 *  Button Test
 * 
 */

window.onload = function(){
	aBtn = new Bt.Button({
		/*
		 * Button Text
		 * ================
		 * default: button
		 */
		text: "Text",
		
		/*
		 * Button Color
		 * ================
		 * blue-primary
		 * green-success
		 * skyblue-info
		 * orange-warning
		 * red-danger
		 * trans-link
		 */
		color: "red", 
	
		/*
		 * Button Size
		 * ===============
		 * large, default, small, xsmall, block
		 */
		size: "xsmall",
		
		/*
		 * Button Icon
		 * ===============
		 * Includes 200 glyphs in font format from the Glyphicon Halflings set
		 * http://glyphicons.com/
		 */
		icon: "ok",
		
		/*
		 * Add Event 
		 */
		onclick: function(){
			aBtn.setText("clicked");
		}
	});
	aBtn.show();
}
</script>
</head>
<body>
</body>
</html>
